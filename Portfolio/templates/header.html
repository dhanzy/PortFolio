        @keyframes glitch-anim-1 {
            0% {
                clip-path: polygon(0 0%, 100% 0%, 100% 5%, 0 5%);
            }
            10% {
                clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%);
            }
            20% {
                clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%);
            }
            30% {
                clip-path: polygon(0 1%, 100% 1%, 100% 2%, 0 2%);
            }
            40% {
                clip-path: polygon(0 35%, 100% 35%, 100% 35%, 0 35%);
            }
            50% {
                clip-path: polygon(0 45%, 100% 45%, 100% 46%, 0 46%);
            }
            60% {
                clip-path: polygon(0 50%, 100% 50%, 100% 70%, 0 70%);
            }
            70% {
                clip-path: polygon(0 70%, 100% 70%, 100% 70%, 0 70%);
            }
            80% {
                clip-path: polygon(0 80%, 100% 80%, 100% 80%, 0 80%);
            }
            90% {
                clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%);
            }
            100% {
                clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%);
            }
            
        }
        @keyframes glitch-anim-2 {
            0% {
                clip-path: polygon(0 15%, 100% 25%, 100% 30%, 0 30%);
            }
            15% {
                clip-path: polygon(0 3%, 100% 3%, 100% 3%, 0 3%);
            }
            25% {
                clip-path: polygon(0 8%, 100% 8%, 100% 20%, 0 20%);
            }
            30% {
                clip-path: polygon(0 20%, 100% 20%, 100% 20%, 0 20%);
            }
            45% {
                clip-path: polygon(0 45%, 100% 45%, 100% 45%, 0 45%);
            }
            50% {
                clip-path: polygon(0 50%, 100% 50%, 100% 57%, 0 57%);
            }
            65% {
                clip-path: polygon(0 60%, 100% 60%, 100% 60%, 0 60%);
            }
            75% {
                clip-path: polygon(0 80%, 100% 80%, 100% 80%, 0 80%);
            }
            80% {
                clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%);
            }
            95% {
                clip-path: polygon(0 45%, 100% 45%, 100% 60%, 0 60%);
            }
            100% {
                clip-path: polygon(0 11%, 11% 60%, 100% 15%, 0 15%);
            }
            
        }
        @keyframes glitch-anim-flash {

            background: transparent;
            border-radius: 57% 43% 37% 63% / 45% 52% 48% 55% ;
            box-shadow: inset 10px 10px 10px rgba(0,0,0,0.05), 15px 25px 10px rgba(0,0,0,0.1), 15px 20px 20px rgba(0,0,0,0.05), inset -10px -10px 15px rgba(10, 142, 167, 0.6);
        }
        .drop::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 35px;
            background-color: #242323;
            width: 20px;
            height: 20px;
            border-radius: 42% 58% 37% 63% / 40% 43% 57% 60%;
        }
        .drop::after {
            content: '';
            position: absolute;
            top: 25px;
            left: 65px;
            background-color: rgba(10, 142, 167, 0.2);
            width: 10px;
            height: 10px;
            border-radius: 42% 58% 37% 63% / 40% 43% 57% 60%;
        }
        .drop:nth-child(2){
            transform: scale(0.5) translate(400px, 180px);
            border-radius: 64% 36% 42% 58% / 42% 37% 63% 58%;
        }
        .drop:nth-child(3){
            transform: scale(0.5) translate(1100px, 10px);
            border-radius: 51% 49% 49% 51% / 63% 22% 78% 37% ;
        }
        .drop:nth-child(4){
            transform: scale(0.35) translate(800px, -350px);
            border-radius: 45% 55% 66% 34% / 29% 64% 36% 71% ;
        }
        @media (max-width: 1200px) {
            .drop {
                transform: translateX(200px);
            }
            .drop:nth-child(2) {
                transform: scale(0.5) translate(200px, 180px);
            }
            .drop:nth-child(3) {
                transform: scale(0.5) translate(650px, 10px);
            }
            .drop:nth-child(4) {
                transform: scale(0.5) translate(300px, -350px);
            }
        }
        @media (max-width: 1080px) {
            main.fill-height {
                padding: 0px 100px;
            }
            .featured_styledProject:nth-of-type(2n+1) .project-content {
                grid-column: 5 / -1;
            }
            .side_styledElement.left {
                left: 20px;
                right: auto;
            }  
            .side_styledElement.right {
                right: 20px;
                left: auto;
            } 
        }


        @media (max-width: 768px) {
            .drop {
                transform: translateX(120px);
            }
            .drop:nth-child(2) {
                transform: scale(0.5) translate(50px, 180px);
            }
            .drop:nth-child(3) {
                transform: scale(0.5) translate(500px, 10px);
            }
            .drop:nth-child(4) {
                transform: scale(0.5) translate(150px, -350px);
            }
            section {
                padding: 80px 0px;
            }
            main.fill-height {
                padding: 0px 50px;
            }
            .nav_styled_links {
                display: none;
            }
            .menu_styledLinks {
                display: block;
            }
            .side_styledElement.left  {
                display: none;
            }
            .side_styledElement.right {
                display: none;
            } 
            main.filleight {
                padding: 0px 50px;
            }
            .btn_styledBurger {
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                padding: 15px;
                border: 0px;
                background-color: transparent;
                outline: none;
                z-index: 10;
                margin-right: -15px;
                text-transform: none;
                transition-property: opacity;
                transition-duration: 0.15s;
                transition-timing-function: linear;
            }
            .btn_styledBurger .ham-box {
                display: inline-block;
                position: relative;
                width: var(--hamburger-width);
                height: 24px;
            }
            .btn_styledBurger .ham-box-inner {
                position: absolute;
                top: 50%;
                right: 0px;
                width: var(--hamburger-width);
                height: 2px;
                background-color: var(--lightest-blue);
                border-radius: 4px;
                transform: rotate(0deg);
                transition: transform 0.22s cubic-bezier(0.55, 0.055, 0.675, 0.19) 0s;
            }
            .btn_styledBurger .ham-box-inner::before {
                width: 120%;
                top: -10px;
                opacity: 1;
                transition: var(--ham-before);
            }
            .btn_styledBurger .ham-box-inner::after {
                width: 80%;
                bottom: -10px;
                opacity: 1;
                transition: var(--ham-after);
            } 
            .btn_styledBurger .ham-box-inner::before, .btn_styledBurger .ham-box-inner::after  {
                content: "";
                display: block;
                position: absolute;
                height: 2px;
                left: auto;
                right: 0px;
                background-color: var(--lightest-blue);
                height: 2px;
                right: 0;
                border-radius: 4px;
                -o-transition-timing-function: ease;
                transition-timing-function: ease;
                transition-duration: 0.15s;
                transition-property: transform;
            } 
            .btn_styledBurger.active .ham-box-inner {
                transition: transform 0.22s cubic-bezier(0.215, 0.61, 0.355, 1) 0.12s;
                transform: rotate(225deg);
            }
            .btn_styledBurger.active .ham-box-inner::before {
                width: 100%;
                top: 0px;
                opacity: 0;
                transition: var(--ham-before-active);
            }
            .btn_styledBurger.active .ham-box-inner::after {
                width: 100%;
                top: 0px;
                transform: rotate(-90deg);
                transition: var(--ham-after-active);
            } 
            aside.menu_styledBar {
                display: flex;
                justify-content: center;
                align-items: center;
                position: fixed;
                top: 0px;
                bottom: 0px;
                right: 0px;
                width: min(75vw, 400px);
                height: 100vh;
                outline: 0px;
                background-color: var(--lightest-navy);
                box-shadow: -10px 0px 30px -15px var(--navy-shadow);
                z-index: 9;
                transform: translateX(100vw);
                visibility: hidden;
                transition: var(--transition);
            }
            aside.menu_styledBar.active {
                transform: translateX(0vw);
                visibility: visible;
                transition: var(--transition);
            }
            aside.menu_styledBar nav {
                display: flex;
                justify-content: space-between;
                -webkit-box-align: center;
                align-items: center;
                width: 100%;
                flex-direction: column;
                text-align: center;
                font-family: var(--font-mono);
            }
            aside.menu_styledBar nav ol {
                list-style: none;
                width: 100%;
                padding: 0px;
            }
            aside.menu_styledBar nav ol li {
                position: relative;
                margin: 0px auto 20px;
                counter-increment: item 1;
                font-size: clamp(var(--fz-sm), 4vw, var(--fz-lg));
            }
            aside.menu_styledBar nav .resume-link {
                color: var(--lightest-blue);
                border-radius: 5px;
                border: 1px solid var(--lightest-blue);
                font-family: var(--font-mono);
                line-height: 1;
                padding: 18px 50px;
                margin: 10% auto 0px;
                width: max-content;
            }
            .featured_styledProject:nth-of-type(2n+1) .project-content {
                grid-column: 1 / -1;
                padding: 40px 40px 30px;
                text-align: left;
            }
            .featured_styledProject .project-content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100%;
                grid-column: 1 / -1;
                padding: 40px 40px 30px;
                z-index: 5;
            }
            .featured_styledProject:nth-of-type(2n+1) .project-image {
                grid-column: 1 / -1;
            }
            .featured_styledProject .project-image {
                grid-column: 1 / -1;
                height: 100%;
                opacity: 0.25;
            }
            .project-image .image-wrapper {
                object-fit: cover;
                width: auto;
                height: 100%;
                filter: grayscale(100%) contrast(1) brightness(80%);
            }
            .about_styledSection .inner {
                display: block;
            }
            .about_styledSection .about_styledPic {
                margin: 50px auto 0px;
                width: 70%;
            }
            .about_styledSection .skills-list {
                display: block;
            }
            .jobs_styledSection {
                max-width: 700px;
            }
            footer .footer_styledSocialLinks {
                display: block;
                width: 100%;
                max-width: 200px;
                margin: 0px auto 10px;
                color: var(--light-slate);
            }
        }
        @media (max-width: 600px) {
            .jobs_styledSection .inner {
                display: block;
            }
            .jobs_styledTabList {
                display: flex;
                overflow-x: auto;
                width: calc(100% + 100px);
                padding-left: 50px;
                margin-left: -50px;
                margin-bottom: 30px;
            }
            .jobs_styledTabButton {
                padding: 0px 15px;
                border-left: 0px none;
                border-bottom: 2px solid var(--light-blue);
                min-width: 120px;
                -moz-box-pack: center;
                -moz-box-align: center;
                text-align: center;
                justify-content: center;
                display: flex;
                align-items: center;
            }
            .jobs_styledPanel {
                margin-left: 0px;
            }
            .jobs_styledHighlight {
                display: none;
            }
            .jobs_styledHighlight_sm {
                display: block;
                position: absolute;
                top: -27px;
                width: 2px;
                height: 135px;
                border-radius: 4px;
                left: 115px; 
                background: var(--lightest-blue);
                transform: translateY(0px) rotate(90deg);
                z-index: 5;
                transition: all .5s cubic-bezier(0.645, 0.045, 0.355, 1) 0.1s;
            }
        }
        @media (max-width: 480px) {
            .drop {
                transform: translateX(100px, -100px);
            }
            .drop:nth-child(2) {
                transform: scale(0.5) translate(0px, 180px);
            }
            .drop:nth-child(3) {
                transform: scale(0.5) translate(250px, -250px);
            }
            .drop:nth-child(4) {
                transform: scale(0.5) translate(0px, -300px);
            }
            .intro_styledSection h1 {
                padding-left: 50px;
            }
            .intro_styledSection h1::before {
                width: 40px;
            }
            section {
                padding: 60px 0px;
            }
            main.fill-height {
                padding: 0px 25px;
            }
            .jobs_styledTabList {
                width: calc(100% + 50px);
                padding-left: 25px;
                margin-left: -25px;
            }
        }
        @keyframes line-anim {
            to{
                stroke-dashoffset: 0;
            }
        }
        @keyframes fill{
            from{
                fill: transparent;
            }
            to {
                fill: #01C8EE;
            }
        }
        
    </style>
    
</head>
